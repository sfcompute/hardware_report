name: Nix CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 45  # Increase timeout for Rust builds
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
      
      # Flake checks are disabled due to vendoring issues in CI
      # Tests are run in dev shell instead which works correctly
      
      - name: Build all packages
        run: |
          nix build .#default --print-build-logs
          nix build .#deb --print-build-logs || echo "Debian build skipped on ${{ matrix.os }}"
      
      - name: Run tests in dev shell
        run: |
          nix develop -c cargo test
          nix develop -c cargo fmt -- --check
          nix develop -c cargo clippy -- -D warnings
      
      - name: Test binary execution
        run: |
          nix run . -- --version